<!-- frontend/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EcoMarket</title>
</head>
<body>
    <h1>EcoMarket</h1>
    <div id="products"></div>
    <button onclick="createOrder()">Create Order</button>

    <script>
        fetch('http://api-gateway:8080/products')
            .then(response => response.json())
            .then(data => {
                const productsDiv = document.getElementById('products');
                productsDiv.innerHTML = JSON.stringify(data);
            });

        function createOrder() {
            fetch('http://api-gateway:8080/orders', { method: 'POST' })
                .then(response => response.text())
                .then(data => alert(data));
        }
    </script>
</body>
</html>
